<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXluYzV5ejh2YzRocWFnNHc2M25waHdna2hzeHZkYjdmbXMyejVubiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/igsVfO6Sro82xBQP8I/giphy.gif') no-repeat center center fixed;
            background-size: contain;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #333;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 50px; /* Adjusted to avoid overlap with fixed topnav */
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px; /* Space between the cards */
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 300px; /* Fixed width for cards */
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin: 0 0 10px;
        }

        .card-content p {
            margin: 0;
        }


    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="https://sdgs.un.org/goals" target="_blank">UN</a>
